<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		function f1(url,val) {
			var index=url.indexOf('?');
			console.log(index);
			var newurl=url.substring(index+1);
			var arr=newurl.split('&');
			 for(var i=0;i<arr.length;i++){
			 	console.log(arr[i]);
			 	if(arr[i][0]==val){
			 		return true;
			 	}
			 	return false;
			 }
		}

		var res=f1('m/?q=sangfor','q');
		console.log(res);
	</script>
</body>
